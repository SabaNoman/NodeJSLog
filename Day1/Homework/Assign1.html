<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
            font-size: 2rem;
            color: #5a5a5a;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #007bff;
            color: #ffffff;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            font-size: 1rem;
            text-transform: uppercase;
        }

        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e9ecef;
            cursor: pointer;
        }

        td {
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            table {
                width: 100%;
            }

            th, td {
                font-size: 0.8rem;
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
</style>
<body>
    <h1>Student Marks and Grades</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Marks</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="st_data">

        </tbody>
       
       
    </table>

<script>
    
    const student = [
        { name: "Saba", marks: 91 },
        { name: "Bushra", marks: 85 },
        { name: "Maria", marks: 68 },
        { name: "Nadia", marks: 92 },
        { name: "Faiza", marks: 82 }
    ];

    const tbody = document.getElementById("st_data");

    student.forEach(s => {
        const grade = s.marks >= 90 ? "A" : s.marks >= 80 ? "B" : s.marks >= 70 ? "C" : s.marks >= 60 ? "D" : "F";
        tbody.innerHTML += `
            <tr>
                <td>${s.name}</td>
                <td>${s.marks}</td>
                <td>${grade}</td>
            </tr>
        `;
    });
</script>
</body>
</html>
